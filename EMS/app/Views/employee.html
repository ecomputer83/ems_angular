<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Employees
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>  <a href="#/home">Dashboard</a>
                </li>
                <li class="active">
                    <i class="fa fa-table"></i> Employees
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <input class="form-control" placeholder="Global Search" ng-model="search">
            </div>
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Employee Name</th>
                            <th>Employee Positions</th>
                            <th>Dependant Name</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr  ng-repeat="x in employees | filter : search">
                            <td>{{x.LastName}} {{x.FirstName}}</td>
                            <td>{{x.Positions}}</td>
                            <td>{{x.EmployeeDependencies.LastName}} {{x.EmployeeDependencies.FirstName}}</td>
                            <td><a class="btn btn-primary" href="#/UpdateEmployee/{{x.EmployeeId}}">Update</a>&nbsp;&nbsp;&nbsp;<button class="btn btn-danger" ng-click="remove(x.EmployeeId)">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /.row -->
</div>
<!-- /.container-fluid -->
